<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./sushi.png" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Sushiman</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4 >Sushiman</h4>
          <div class="header__logo-overlay"></div>
        </div>
        <ul class="header__menu">
          <li><a href="#menu">Menu</a></li>
          <li><a href="#food">Food</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about-us">About Us</a></li>
          <li>
            <img src="./assets/search.svg" alt="Search" />
          </li>
        </ul>
        <ul class="header__menu-mobile">
          <li>
            <img src="./assets/menu.svg" alt="Harbarger" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-image">
        <img src="/assets/sushi-1.png" alt="" />
        <h2>
          手 <br />
          巻 <br />
          き
        </h2>
        <div class="hero-image__overlay"></div>
      </div>
      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Fill the taste of japanis food.</h1>
          <p>
            Fill the taste of most popular japanese food from anywhere and
            anytime
          </p>
          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Order now</button>
            <button class="hero-content__play-button">
              <img src="./assets/play-circle.svg" alt="play" />
              How to Order
            </button>
          </div>
          <div class="hero-content__testimonial">
            <div class="hero-content__customer flex-center">
              <h4>24 <span>k+</span></h4>
              <p>Happy Customers</p>
            </div>
            <div class="hero-content__review">
              <img src="./assets/user.png" alt="user">
              <p>This is the best japanese service that ever existed.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
